<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link rel="stylesheet" href="calcu.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="bg-dark" >
    
    <div class=" mx-auto frst my-5">
        <div class="main">
            <div class="display">
                <input type="text" class="dis px-2" name="display" id="d">
            </div>
            <div class="buttons">
                <div class="btn-toolbar mb-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-outline-secondary">%</button>
                      <button type="button" class="btn btn-outline-secondary">CE</button>
                      <button type="button" class="btn btn-outline-secondary">C</button>
                      <button type="button" class="btn text-warning btn-outline-secondary"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                 
                  </div>
                  <div class="btn-toolbar mb-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-outline-secondary">1/x</button>
                      <button type="button" class="btn btn-outline-secondary">x²</button>
                      <button type="button" class="btn btn-outline-secondary">²√x</button>
                      <button type="button" class="btn text-warning btn-outline-secondary">/</button>
                    </div>
                 
                  </div>
                  <div class="btn-toolbar mb-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-outline-secondary">7</button>
                      <button type="button" class="btn btn-outline-secondary">8</button>
                      <button type="button" class="btn btn-outline-secondary">9</button>
                      <button type="button" class="btn text-warning btn-outline-secondary">X</button>
                    </div>
                 
                  </div>
                  <div class="btn-toolbar mb-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-outline-secondary">4</button>
                      <button type="button" class="btn btn-outline-secondary">5</button>
                      <button type="button" class="btn btn-outline-secondary">6</button>
                      <button type="button" class="btn text-warning btn-outline-secondary">-</button>
                    </div>
                 
                  </div>
                  <div class="btn-toolbar mb-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-outline-secondary">1</button>
                      <button type="button" class="btn btn-outline-secondary">2</button>
                      <button type="button" class="btn btn-outline-secondary">3</button>
                      <button type="button" class="btn text-warning btn-outline-secondary">+</button>
                    </div>
                 
                  </div>
                  <div class="btn-toolbar mb-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-outline-secondary">+/-</button>
                      <button type="button" class="btn btn-outline-secondary">0</button>
                      <button type="button" class="btn btn-outline-secondary">.</button>
                      <button type="button" class="btn equal text-dark btn-outline-secondary">=</button>
                    </div>
                 
                  </div>
                  
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
